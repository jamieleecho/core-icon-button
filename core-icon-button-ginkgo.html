<!--
`core-icon-button-ginkgo` is an icon with button behaviors.

    <core-icon-button-ginkgo src="star.png"></core-icon-button-ginkgo>

`core-icon-button-ginkgo` includes a default icon set.  Use `icon` to specify 
which icon from the icon set to use.

    <core-icon-button-ginkgo icon="menu"></core-icon-button-ginkgo>

See [`core-iconset`](#core-iconset) for more information about 
how to use a custom icon set.

@group Polymer Core Elements
@element core-icon-button-ginkgo
@homepage github.io
-->

<link rel="import" href="../core-focusable/core-focusable.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../core-icons/core-icons.html">

<polymer-element name="core-icon-button-ginkgo" attributes="src icon active">

  <template>
    <link rel="stylesheet" href="core-icon-button-ginkgo.css">
    <core-icon src="{{src}}" icon="{{icon}}" style="display: inline-block; width: 24px;"></core-icon><content></content>
  </template>

  <script>

    var p = {

      /**
       * The URL of an image for the icon.  Should not use `icon` property
       * if you are using this property.
       *
       * @attribute src
       * @type string
       * @default ''
       */
      src: '',

      /**
       * If true, border is placed around the button to indicate it's
       * active state.
       *
       * @attribute active
       * @type boolean
       * @default false
       */
      active: false,

      /**
       * Specifies the icon name or index in the set of icons available in
       * the icon set.  Should not use `src` property if you are using this
       * property.
       *
       * @attribute icon
       * @type string
       * @default ''
       */
      icon: '',

      activeChanged: function() {
        this.classList.toggle('selected', this.active);
      }

    };
    
    Polymer.mixin2(p, Polymer.CoreFocusable);
    Polymer('core-icon-button-ginkgo', p);

  </script>

</polymer-element>
